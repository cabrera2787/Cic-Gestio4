        const { createRoot } = ReactDOM;

            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const location = useLocation();

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Logic to handle header style based on page type and scroll state
            const isHomePage = location.pathname === '/';
            
            // On home page: transparent at top, solid black/dark on scroll
            // On other pages: solid white/light at top and scroll
            
            let headerClass = "";
            let textClass = "";
            
            if (isHomePage) {
                if (scrolled) {
                    headerClass = "bg-black/90 backdrop-blur-md py-4 border-b border-white/10";
                    textClass = "text-white";
                } else {
                    headerClass = "bg-transparent py-6";
                    textClass = "text-white mix-blend-difference"; // Ensure visibility against hero
                }
            } else {
                // Standard pages
                headerClass = scrolled 
                    ? "bg-white/95 backdrop-blur-md py-4 shadow-sm border-b border-gray-100" 
                    : "bg-white/90 backdrop-blur-md py-4 border-b border-gray-100";
                textClass = "text-secondary";
            }

            return (
                <header className={`fixed top-0 z-50 w-full transition-all duration-300 ${headerClass}`}>

                        </div>

                                <Link to="/projects" className={`text-sm uppercase tracking-widest font-bold hover:text-primary transition-colors ${textClass}`}>Projectes</Link>
                                <Link to="/contact" className={`text-sm uppercase tracking-widest font-bold hover:text-primary transition-colors ${textClass}`}>Contacte</Link>

                                </p>
                                <div className="mt-10 flex gap-4">
                                    <Link to="/projects" className="bg-primary hover:bg-white hover:text-dark text-white px-8 py-3 text-sm font-bold uppercase tracking-widest transition-all duration-300">Veure Projectes</Link>

                                </div>

                        <div className="absolute bottom-12 right-12 z-20 hidden md:flex gap-4 text-white">
                            <div className="flex flex-col items-end gap-1">
                                <span className="text-xs uppercase tracking-widest text-white/60">Scroll</span>

                                </div>

                    {/* About */}

                                                <option value="projecte">Nou Projecte</option>
                                                <option value="reforma">Reforma / Rehabilitació</option>
                                                <option value="certificat">Certificat / Informe Tècnic</option>
                                                <option value="altres">Altres consultes</option>
                                            </select>
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold uppercase tracking-widest text-gray-500" htmlFor="missatge">Missatge *</label>
                                            <textarea className="w-full bg-transparent border-0 border-b-2 border-gray-300 px-0 py-2 focus:ring-0 focus:border-primary transition-colors text-dark placeholder-gray-400 resize-none" id="missatge" name="missatge" placeholder="Explica'ns breument què necessites..." required rows="4"></textarea>

                                        <div className="pt-4 flex items-center justify-between">

                                    </form>

                            </div>
                        </section>
                    </main>
                    <Footer />
                </div>
            );
        };

        const App = () => {
            return (
                <MemoryRouter>
                    <Routes>
                        <Route path="/" element={<HomePage />} />
                        <Route path="/projects" element={<ProjectsPage />} />
                        <Route path="/services" element={<ServicesPage />} />
                        <Route path="/contact" element={<ContactPage />} />
                    </Routes>

        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
