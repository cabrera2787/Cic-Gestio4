<body class="bg-light text-secondary font-body antialiased selection:bg-primary selection:text-white">

        // --- Shared Components ---

        const Navigation = ({ isTransparent = false }) => {
            const [scrolled, setScrolled] = useState(false);
            const location = useLocation();

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Determine header classes based on transparency prop and scroll state
            let headerClasses = "fixed top-0 z-50 w-full transition-all duration-300 ";
            if (isTransparent) {
                if (scrolled) {
                    headerClasses += "bg-secondary/90 backdrop-blur-md py-4 text-white";
                } else {
                    headerClasses += "bg-transparent py-6 text-white mix-blend-difference";
                }
            } else {
                 // Solid header style (screens 1, 2, 4)
                 if (scrolled) {
                    headerClasses += "bg-white/95 backdrop-blur-md py-4 shadow-sm text-secondary";
                 } else {
                    headerClasses += "bg-white/90 py-5 border-b border-gray-100 text-secondary";
                 }
            }

            // Helper to determine link color
            const linkClass = (path) => {
                const isActive = location.pathname === path;
                const base = "text-xs uppercase tracking-[0.2em] font-bold transition-all relative ";
                
                if (isTransparent && !scrolled) {
                    // On transparent background
                    return base + (isActive ? "text-primary-light after:w-full" : "hover:text-primary-light after:w-0 hover:after:w-full after:content-[''] after:absolute after:-bottom-2 after:left-0 after:h-0.5 after:bg-primary-light after:transition-all");
                } else {
                    // On light/solid background
                    return base + (isActive ? "text-primary border-b border-primary pb-1" : "text-secondary hover:text-primary");
                }
            };
            
            // Logo text color
            const logoClass = (isTransparent && !scrolled) 
                ? "text-2xl md:text-3xl font-display font-bold tracking-tighter group-hover:text-primary-light transition-colors text-white"
                : "text-2xl md:text-3xl font-display font-bold tracking-tighter hover:opacity-80 transition-opacity text-secondary";
            
            const dotClass = (isTransparent && !scrolled) ? "text-primary-light" : "text-primary";

            return (

                    <div className="px-6 md:px-12 flex items-center justify-between mx-auto w-full max-w-[1800px]">

                                <Link to="/projects" className={linkClass('/projects')}>Projectes</Link>
                                <Link to="/contact" className={linkClass('/contact')}>Contacte</Link>
                            </nav>
                        </div>
                        <div className="md:hidden">
                            <button className="p-2">
                                <span className="material-symbols-outlined text-3xl">menu</span>
                            </button>
                        </div>

                                    <article key={proj.id} className={`group cursor-pointer flex flex-col h-full relative ${idx % 2 !== 0 ? 'md:mt-32' : ''}`} onClick={() => setSelectedProject(proj)}>
                                        <div className="relative overflow-hidden aspect-[16/10] mb-8 bg-gray-100">
                                            <div className="absolute inset-0 bg-secondary/0 group-hover:bg-secondary/20 transition-colors z-10 duration-500"></div>
                                            <img alt={proj.title} className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105" src={proj.image}/>
                                            <div className="absolute bottom-0 left-0 bg-secondary p-4 md:p-6 translate-y-full group-hover:translate-y-0 transition-transform duration-500 z-20 w-full">
                                                <span className="flex items-center justify-between text-xs font-bold uppercase tracking-widest text-white">
                                                    Explorar Fitxa Tècnica <span className="material-symbols-outlined text-lg text-primary">arrow_outward</span>
                                                </span>
                                            </div>
                                        </div>
                                        <div className="flex justify-between items-start border-t border-secondary pt-6 mt-auto">
                                            <div className="max-w-[85%]">
                                                <span className="text-primary text-[10px] font-bold uppercase tracking-[0.2em] mb-3 block">{proj.subtitle}</span>
                                                <h3 className="text-3xl md:text-4xl font-display font-bold text-secondary group-hover:text-primary transition-colors leading-tight">{proj.title}</h3>
                                                <p className="text-gray-500 mt-3 text-sm font-light">{proj.desc}</p>
                                            </div>
                                            <div className="text-right hidden md:block">
                                                <span className="text-5xl font-display font-light text-gray-200 group-hover:text-secondary transition-colors">0{proj.id}</span>
                                            </div>
                                        </div>
                                    </article>
                                ))}
                            </div>
                            <div className="mt-20 md:mt-32 text-center">
                                <button className="bg-secondary text-white px-10 py-5 text-xs font-bold uppercase tracking-[0.2em] hover:bg-primary transition-colors duration-300">
                                    Veure l'arxiu complet
                                </button>
                            </div>
                        </div>
                    </section>
                    <section className="w-full bg-off-white py-24 md:py-32 border-t border-gray-200">
                        <div className="w-full max-w-[1400px] mx-auto px-6 md:px-12 flex flex-col items-center text-center">
                            <h2 className="text-4xl md:text-6xl font-display font-bold text-secondary mb-8 leading-tight">
                                El rigor tècnic al servei<br/>de la teva visió
                            </h2>
                            <p className="text-lg text-gray-500 mb-12 max-w-2xl font-light">
                                A <strong className="text-secondary font-medium">CiC Gestió</strong> entenem l'obra com un procés precís on no hi ha lloc per a la improvisació. Contacta'ns per a una avaluació tècnica inicial.
                            </p>
                            <Link to="/contact" className="inline-flex items-center gap-3 bg-primary text-white px-12 py-5 text-xs font-bold uppercase tracking-[0.2em] hover:bg-secondary transition-colors duration-300">
                                Iniciar consulta
                                <span className="material-symbols-outlined text-lg">arrow_forward</span>
                            </Link>
                        </div>
                    </section>
                    <Footer />
                    
                    {/* Projects Page Modal */}
                    {selectedProject && (
                        <div className="fixed inset-0 z-[60] flex justify-center items-center w-full h-full px-4 animate-fadeIn">
                            <div className="absolute inset-0 bg-secondary/90 backdrop-blur-sm cursor-pointer transition-all" onClick={() => setSelectedProject(null)}></div>
                            <div className="relative bg-white w-full max-w-6xl max-h-[90vh] overflow-y-auto modal-content shadow-2xl flex flex-col md:flex-row z-10 animate-fadeIn">
                                <button className="md:hidden absolute top-4 right-4 z-50 p-2 bg-white rounded-none text-secondary shadow-lg cursor-pointer" onClick={() => setSelectedProject(null)}>
                                    <span className="material-symbols-outlined">close</span>
                                </button>
                                <div className="w-full md:w-5/12 h-64 md:h-auto sticky top-0 md:relative">
                                    <img alt={selectedProject.title} className="w-full h-full object-cover" src={selectedProject.image}/>
                                </div>
                                <div className="w-full md:w-7/12 p-8 md:p-16 bg-white flex flex-col justify-between">
                                    <div>
                                        <div className="flex justify-between items-start mb-8">
                                            <span className="text-primary text-xs font-bold uppercase tracking-[0.2em] border-l-2 border-primary pl-3">Fitxa Tècnica</span>
                                            <button className="hidden md:block cursor-pointer hover:text-primary transition-colors" onClick={() => setSelectedProject(null)}>
                                                <span className="material-symbols-outlined text-4xl">close</span>
                                            </button>
                                        </div>
                                        <h3 className="text-4xl md:text-5xl font-display font-bold text-secondary mb-8 leading-none">{selectedProject.title}</h3>
                                        <div className="space-y-6 text-gray-600 leading-relaxed font-light text-lg">
                                            <p>{selectedProject.details.fullDesc}</p>
                                            <p>{selectedProject.details.extraDesc}</p>
                                        </div>
                                    </div>
                                    <div className="mt-12 pt-8 border-t border-gray-100">
                                        <dl className="grid grid-cols-2 md:grid-cols-4 gap-y-6 gap-x-4 text-sm">
                                            {Object.entries(selectedProject.details.meta).map(([key, value]) => (
                                                <div key={key}>
                                                    <dt className="text-gray-400 uppercase text-[10px] tracking-widest mb-2">{key}</dt>
                                                    <dd className="font-bold text-secondary">{value}</dd>
                                                </div>
                                            ))}
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Screen 4: Contact Page
        const ContactPage = () => (
            <div className="bg-light text-secondary font-body selection:bg-primary selection:text-white flex flex-col min-h-screen">
                <Navigation />
                <main className="flex-grow pt-32 pb-20">
                    <section className="w-full max-w-[1400px] mx-auto px-6 md:px-12 mb-16 md:mb-20">
                        <div className="relative">
                            <span className="text-primary font-bold tracking-widest uppercase text-xs mb-4 block">Parlem del teu projecte</span>
                            <h1 className="text-6xl md:text-8xl lg:text-9xl font-display font-medium tracking-tight text-dark leading-[0.9]">
                                Contacte<span className="text-primary">.</span>
                            </h1>
                        </div>
                    </section>
                    <section className="w-full max-w-[1400px] mx-auto px-6 md:px-12">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-16 items-center">
                            <div className="lg:col-span-5 flex flex-col gap-10">
                                <div className="prose prose-lg">
                                    <p className="text-gray-600 text-lg leading-relaxed max-w-md">
                                        Si tens un projecte en ment o necessites assessorament tècnic, no dubtis en contactar amb nosaltres a través de qualsevol d'aquests canals.
                                    </p>
                                </div>
                                <div className="space-y-10">
                                    <div className="group">
                                        <div className="flex items-start gap-5">
                                            <div className="p-4 bg-off-white border border-gray-100 group-hover:bg-primary/5 group-hover:border-primary/30 transition-all duration-300">
                                                <span className="material-symbols-outlined text-primary text-2xl">location_on</span>
                                            </div>
                                            <div>
                                                <h3 className="font-display font-bold text-xl text-dark mb-2 uppercase tracking-wide">Oficina</h3>
                                                <address className="not-italic text-gray-600 leading-relaxed text-base">
                                                    Carrer Oriol Martorell 16<br/>
                                                    17003 Girona
                                                </address>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="group">
                                        <div className="flex items-start gap-5">
                                            <div className="p-4 bg-off-white border border-gray-100 group-hover:bg-primary/5 group-hover:border-primary/30 transition-all duration-300">
                                                <span className="material-symbols-outlined text-primary text-2xl">alternate_email</span>
                                            </div>
                                            <div>
                                                <h3 className="font-display font-bold text-xl text-dark mb-2 uppercase tracking-wide">Contacte Directe</h3>
                                                <div className="flex flex-col gap-2 text-base">
                                                    <a className="text-gray-600 hover:text-primary transition-colors flex items-center gap-2" href="tel:606352726">
                                                        <span className="font-medium">606 352 726</span>
                                                    </a>
                                                    <a className="text-gray-600 hover:text-primary transition-colors font-medium" href="mailto:cabreramasferrer@gmail.com">
                                                        cabreramasferrer@gmail.com
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="group">
                                        <div className="flex items-start gap-5">
                                            <div className="p-4 bg-off-white border border-gray-100 group-hover:bg-primary/5 group-hover:border-primary/30 transition-all duration-300">
                                                <span className="material-symbols-outlined text-primary text-2xl">schedule</span>
                                            </div>
                                            <div>
                                                <h3 className="font-display font-bold text-xl text-dark mb-2 uppercase tracking-wide">Horari d'Atenció</h3>
                                                <div className="text-gray-600 text-base leading-relaxed">
                                                    <p className="flex justify-between w-48"><span className="font-bold">Dl - Dj:</span> 9:00 - 18:00</p>
                                                    <p className="flex justify-between w-48"><span className="font-bold">Divendres:</span> 9:00 - 14:00</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="lg:col-span-7">
                                <div className="w-full aspect-[4/3] lg:aspect-square bg-off-white relative overflow-hidden border border-gray-100 shadow-sm">
                                    <iframe allowFullScreen className="grayscale-map opacity-90 hover:opacity-100 transition-opacity duration-500 w-full h-full border-0" loading="lazy" referrerPolicy="no-referrer-when-downgrade" src="https://maps.google.com/maps?q=Carrer%20Oriol%20Martorell%2016%2C%2017003%20Girona&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=&amp;output=embed">
                                    </iframe>
                                    <a className="absolute bottom-6 left-6 bg-dark text-white px-5 py-3 text-xs font-bold uppercase tracking-widest hover:bg-primary transition-colors duration-300" href="https://www.google.com/maps/search/?api=1&amp;query=Carrer+Oriol+Martorell+16+17003+Girona" target="_blank">
                                        Obrir a Google Maps
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
                <Footer />
            </div>
        );

        // --- Main App Component ---

        const App = () => {
            return (
                <MemoryRouter>
                    <ScrollToTop />
                    <Routes>
                        <Route path="/" element={<HomePage />} />
                        <Route path="/services" element={<ServicesPage />} />
                        <Route path="/projects" element={<ProjectsPage />} />
                        <Route path="/contact" element={<ContactPage />} />
                    </Routes>
                </MemoryRouter>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
